<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="contact-form-icon.svg">
    </div>
</header>

<main>

<div class="presentacion">
 <h1>Interested in our <br> business pricing?</h1>
 <p>Fill out the form to view details and we`ll <br> contact you as soon as possible.</p>
</div>


<section class="info-user">


<form action="">
<div class="caja1"> 
    <small>Name</small> 
    <input type="text" placeholder="Ethon Johnson">
    <br>
    <small>Company Email</small> 
    <input type="email" placeholder="ethon@johnson.com"> <br>
</div>
<div class="caja2">
    
<div class="boton1">
    <small>Company-Size</small> 
    <button>
        <small>50-100 employees</small> 
        <img src="Expand_down.svg" width="14px" height="14px"> 
    </button>  
</div>

<div class="boton1">
    <small>Subject</small> <br>
    <button>
        <small>Building Landing pages </small>
        <img src="Expand_down.svg" width="13px" height="13px">    
    </button>
</div>
</div>    
</div>
</form>

</section>
</main>
    


</body>
</html>
